<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        body {
            font-family: sans-serif;
        }

        #container {
            padding: 60px;
        }

        .row {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 12px;
        }

        .group {
            margin-bottom: 40px;
        }

        .label {
            width: 100px;
            height: 30px;
            background-color: #d9d9d9;
            border-radius: 10px;

            display: flex;
            justify-content: center;
            align-items: center;

            font-size: 14px;
        }

        .input {
            height: 30px;
            padding: 0 12px;
            background-color: #e5e5e5;
            border-radius: 10px;

            display: flex;
            align-items: center;

            color: #999;
            font-size: 13px;
        }

        .short {
            width: 150px;
        }

        .long {
            width: 220px;
        }

        #container2 {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .btn {
            width: 80px;
            height: 32px;
            background-color: #d9d9d9;
            border-radius: 16px;

            display: flex;
            justify-content: center;
            align-items: center;

            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="container">

        <div class="group">
            <div class="row">
                <div class="label">이름</div>
                <div class="input short">ex) 홍길동</div>
            </div>
            <div class="row">
                <div class="label">생년월일</div>
                <div class="input short">ex) 6자리</div>
            </div>
            <div class="row">
                <div class="label">E-mail</div>
                <div class="input long">asdf@naver.com</div>
            </div>
        </div>

        <div class="group">
            <div class="row">
                <div class="label">이름</div>
                <div class="input short">ex) 홍길동</div>
            </div>
            <div class="row">
                <div class="label">생년월일</div>
                <div class="input short">ex) 6자리</div>
            </div>
            <div class="row">
                <div class="label">E-mail</div>
                <div class="input long">asdf@naver.com</div>
            </div>
        </div>

        <div id="container2">
            <div class="btn">수정</div>
            <div class="btn">메인</div>
        </div>

    </div>
</body>
</html>
